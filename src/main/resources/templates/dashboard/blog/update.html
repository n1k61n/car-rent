<!DOCTYPE html>
<html lang="en" layout:decorate="~{dashboard/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yeni Maşın Əlavə Et</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800">Yeni Blog</h1>

        <form method="post">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Məlumatlar</h6>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Title</label>
                            <input type="text" name="title" th:value="${blog.title}" class="form-control" placeholder="" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Content</label>
                            <input type="text" name="content" th:value="${blog.content}" class="form-control" placeholder="" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Muellif</label>
                            <input type="text" name="author"  th:value="${blog.author}"  class="form-control" placeholder="">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Kategoriya</label>
                            <input type="text" name="categoryName" th:value="${blog.categoryName}" class="form-control" placeholder="">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Muellif Sekili</label>
                            <input type="text" name="authorImageUrl"  th:value="${blog.authorImageUrl}" class="form-control" placeholder="">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Masinin Sekili</label>
                            <input type="text" name="imageUrl" th:value="${blog.imageUrl}"  class="form-control" placeholder="Masinin sekili ">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label class="form-label">Bloq Mətni (Post)</label>
                            <textarea name="post"  th:text="${blog.post}" class="form-control" rows="10" placeholder="Bloq yazısını bura daxil edin..."></textarea>
                        </div>
                    </div>
                    <div class="text-right mt-4">
                        <a href="/dashboard/blog/index" class="btn btn-secondary">Ləğv et</a>
                        <button type="submit" class="btn btn-primary px-5">Yadda Saxla</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
