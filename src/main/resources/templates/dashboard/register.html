<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üçünüzü yaratın — Avtomobil Siyahısı</title>
    <link rel="stylesheet" href="/auth/css/style.css">
</head>
<body>
<header>
    <div class="logo">Avtomobil Siyahısı</div>
    <nav>
        <a href="/">Ana Səhifə</a>
    </nav>
</header>

<main class="register-container">
    <h2>Üçünüzü yaratın</h2>
    <form action="/register" method="POST">
        <div class="form-group">
            <label for="fullname">Adı Soyadı:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Şifrə:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Şifrəni tekrarlayın:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Şərait və şərtləri qəbul edirəm</label>
        </div>
        <button type="submit" class="btn-primary">Kayıt ol</button>
    </form>
    <p><a href="/login">Hesabınız var? Giriş et!</a></p>
</main>

<footer>
    <p>© 2023 Avtomobil Siyahısı</p>
</footer>
</body>
</html>
