<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head>
    <title>Admin Settings</title>
</head>
<body>

<div layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">Admin Settings</h1>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Application Settings</h6>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="siteName">Site Name</label>
                        <input type="text" class="form-control" id="siteName" value="CarRental">
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Contact Email</label>
                        <input type="email" class="form-control" id="contactEmail" value="info@carrental.com">
                    </div>
                    <div class="form-group">
                        <label for="itemsPerPage">Items Per Page (Frontend Listing)</label>
                        <input type="number" class="form-control" id="itemsPerPage" value="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
</div>

</body>
</html>
