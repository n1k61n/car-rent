<!DOCTYPE html>
<html lang="en" layout:decorate="~{dashboard/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Avtomobil Redaktə Et</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">
                <i class="fas fa-car mr-2 text-warning"></i>Avtomobili Yenilə
            </h1>
        </div>

        <form th:action="@{/dashboard/car/edit/{id}(id=${id})}"
              th:object="${updateCar}"
              method="post">


            <div class="row">
                <div class="col-lg-8">
                    <div class="card shadow mb-4 border-left-warning">
                        <div class="card-header py-3 bg-white">
                            <h6 class="m-0 font-weight-bold text-primary">Texniki Spesifikasiyalar</h6>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="font-weight-bold">Brend</label>
                                    <input type="text" th:field="*{brand}" class="form-control shadow-sm" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="font-weight-bold">Model</label>
                                    <input type="text" th:field="*{model}" class="form-control shadow-sm" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="font-weight-bold">Buraxılış İli</label>
                                    <input type="number" th:field="*{year}" class="form-control shadow-sm">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="font-weight-bold text-success">Qiymət (Günlük $)</label>
                                    <input type="number" step="0.01" th:field="*{dailyPrice}" class="form-control border-left-success" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="font-weight-bold">Sürət Qutusu</label>
                                    <select th:field="*{transmission}" class="form-control shadow-sm">
                                        <option value="Automatic">Automatic</option>
                                        <option value="Manual">Manual</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="font-weight-bold">Yanacaq Tipi</label>
                                    <input type="text" th:field="*{fuelType}" class="form-control shadow-sm">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="font-weight-bold">Qapı Sayı</label>
                                    <input type="number" th:field="*{doorCount}" class="form-control shadow-sm">
                                </div>
                                <div class="col-md-4">
                                    <label class="font-weight-bold">Sərnişin Sayı</label>
                                    <input type="number" th:field="*{passengerCount}" class="form-control shadow-sm">
                                </div>
                                <div class="col-md-4">
                                    <label class="font-weight-bold">Yürüş (Mileage)</label>
                                    <input type="text" th:field="*{mileage}" class="form-control shadow-sm">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="font-weight-bold">Baqaj Tutumu (Litr)</label>
                                    <input type="number" th:field="*{luggageCapacity}" class="form-control">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="font-weight-bold">Çamadan (Suitcases)</label>
                                    <input type="text" th:field="*{suitcases}" class="form-control" placeholder="Məs: 2 Large, 1 Small">
                                </div>
                                <div class="col-12 mt-2">
                                    <label class="font-weight-bold text-primary">İmkanlar (Features)</label>
                                    <textarea name="features" class="form-control" rows="3"
                                              placeholder="GPS, Bluetooth, Wi-Fi..."
                                              th:text="${updateCar.features != null ? #strings.listJoin(updateCar.features, ', ') : ''}"></textarea>
                                    <small class="text-muted">Özəllikləri bir-birindən vergüllə ayıraraq yazın.</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="mb-4">
                                <label class="font-weight-bold d-block text-center mb-2">Cari Şəkil</label>
                                <img th:src="*{imageUrl}" class="img-fluid rounded shadow-sm border mb-3"
                                     style="width: 100%; height: 200px; object-fit: cover;"
                                     onerror="this.src='https://via.placeholder.com/400x250?text=No+Image+Available'">
                                <input type="text" th:field="*{imageUrl}" class="form-control form-control-sm" placeholder="Şəkil URL-i">
                            </div>

                            <hr>

                            <div class="mb-3">
                                <label class="font-weight-bold small">Kateqoriya</label>
                                <select th:field="*{categoryId}" class="form-control">
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="font-weight-bold small">Yanacaq Siyasəti</label>
                                <select th:field="*{fuelPolicy}" class="form-control">
                                    <option value="Full to Full">Full to Full</option>
                                    <option value="Same to Same">Same to Same</option>
                                    <option value="Pre-purchase">Pre-purchase</option>
                                </select>
                            </div>

                            <div class="bg-light p-3 rounded border">
                                <div class="custom-control custom-switch mb-3">
                                    <input type="checkbox" th:field="*{roadAssistance}" class="custom-control-input" id="roadAssistance">
                                    <label class="custom-control-label" for="roadAssistance">Yol Yardımı</label>
                                </div>
                                <div class="custom-control custom-switch mb-3">
                                    <input type="checkbox" th:field="*{insuranceIncluded}" class="custom-control-input" id="insuranceIncluded">
                                    <label class="custom-control-label" for="insuranceIncluded">Sığorta</label>
                                </div>
                                <div class="custom-control custom-switch mb-3">
                                    <input type="checkbox" th:field="*{freeCancellation}" class="custom-control-input" id="freeCancellation">
                                    <label class="custom-control-label" for="freeCancellation">Pulsuz İmtina</label>
                                </div>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" th:field="*{available}" class="custom-control-input" id="available">
                                    <label class="custom-control-label font-weight-bold text-success" for="available">Aktivdir</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-warning btn-block mt-4 py-2 font-weight-bold text-dark shadow">
                                <i class="fas fa-save mr-1"></i> YENİLƏ
                            </button>
                            <a th:href="@{/dashboard/car/index}" class="btn btn-light btn-block mt-2 border btn-sm">Ləğv et</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
