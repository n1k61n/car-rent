<!DOCTYPE html>
<html lang="en" layout:decorate="~{dashboard/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yeni Avtomobil Əlavə Et</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">
                <i class="fas fa-plus-circle mr-2 text-success"></i>Yeni Avtomobil Qeydiyyatı
            </h1>
            <a th:href="@{/dashboard/car/index}" class="btn btn-sm btn-secondary shadow-sm">
                <i class="fas fa-arrow-left fa-sm"></i> Siyahıya Qayıt
            </a>
        </div>

        <form th:action="@{/dashboard/car/create}" th:object="${carCreateDto}" method="post">
            <div class="row">

                <div class="col-lg-8">
                    <div class="card shadow mb-4 border-left-success">
                        <div class="card-header py-3 bg-white">
                            <h6 class="m-0 font-weight-bold text-success text-uppercase small">Texniki Məlumatlar</h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label font-weight-bold">Brend <span class="text-danger">*</span></label>
                                    <input type="text" name="brand" class="form-control" placeholder="Məs: BMW" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label font-weight-bold">Model <span class="text-danger">*</span></label>
                                    <input type="text" name="model" class="form-control" placeholder="Məs: X5" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label font-weight-bold">İl</label>
                                    <input type="number" name="year" class="form-control" placeholder="2024">
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label font-weight-bold">Gündəlik Qiymət ($)</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-success text-white">$</span>
                                        </div>
                                        <input type="number" step="0.01" name="dailyPrice" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label font-weight-bold">Sürət Qutusu</label>
                                    <select name="transmission" class="form-control custom-select">
                                        <option value="Automatic">Avtomat</option>
                                        <option value="Manual">Mexanika</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label font-weight-bold">Yanacaq Növü</label>
                                    <input type="text" name="fuelType" class="form-control" placeholder="Benzin, Dizel...">
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label font-weight-bold">Qapı Sayı</label>
                                    <input type="number" name="doorCount" class="form-control" value="4">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label font-weight-bold">Sərnişin Sayı</label>
                                    <input type="number" name="passengerCount" class="form-control" value="5">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label font-weight-bold">Yürüş (Mileage)</label>
                                    <input type="text" name="mileage" class="form-control" placeholder="0 KM">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow mb-4">
                        <div class="card-header py-3 bg-white">
                            <h6 class="m-0 font-weight-bold text-primary text-uppercase small">Tutum və Əlavə Funksiyalar</h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label font-weight-bold">Baqaj Tutumu (L)</label>
                                    <input type="number" name="luggageCapacity" class="form-control" placeholder="Litr">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label font-weight-bold">Çamadan Tutumu</label>
                                    <input type="text" name="suitcases" class="form-control" placeholder="Məs: 2 Böyük, 2 Kiçik">
                                </div>
                                <div class="col-12 mb-2">
                                    <label class="form-label font-weight-bold">Xüsusi İmkanlar</label>
                                    <textarea name="features" class="form-control" rows="3" placeholder="GPS, Bluetooth, USB, Dəri salon (Vergüllə ayırın)"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 bg-white">
                            <h6 class="m-0 font-weight-bold text-primary text-uppercase small">Təsnifat və Status</h6>
                        </div>
                        <div class="card-body">
                            <div class="mb-4">
                                <label class="form-label font-weight-bold">Kateqoriya</label>
                                <select name="categoryId" class="form-control custom-select shadow-sm border-left-primary" required>
                                    <option value="" disabled selected>Seçin...</option>
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label class="form-label font-weight-bold">Yanacaq Siyasəti</label>
                                <select name="fuelPolicy" class="form-control custom-select">
                                    <option value="Full to Full">Full to Full</option>
                                    <option value="Same to Same">Same to Same</option>
                                    <option value="Pre-purchase">Full to Empty</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label class="form-label font-weight-bold">Şəkil URL</label>
                                <div class="input-group">
                                    <input type="text" name="imageUrl" class="form-control" placeholder="http://...">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-image"></i></span>
                                    </div>
                                </div>
                            </div>

                            <hr>

                            <div class="bg-light p-3 rounded">
                                <div class="custom-control custom-switch mb-3">
                                    <input type="checkbox" name="roadAssistance" class="custom-control-input" id="roadAssistance" checked>
                                    <label class="custom-control-label font-weight-bold" for="roadAssistance">Yol Yardımı</label>
                                </div>
                                <div class="custom-control custom-switch mb-3">
                                    <input type="checkbox" name="insuranceIncluded" class="custom-control-input" id="insuranceIncluded">
                                    <label class="custom-control-label font-weight-bold" for="insuranceIncluded">Sığorta Daxildir</label>
                                </div>
                                <div class="custom-control custom-switch mb-3">
                                    <input type="checkbox" name="freeCancellation" class="custom-control-input" id="freeCancellation" checked>
                                    <label class="custom-control-label font-weight-bold" for="freeCancellation">Pulsuz İmtina</label>
                                </div>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" name="available" class="custom-control-input" id="available" checked>
                                    <label class="custom-control-label font-weight-bold text-success" for="available">İstifadəyə Hazır</label>
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-success btn-block py-2 font-weight-bold shadow">
                                    <i class="fas fa-check-circle mr-2"></i>Təsdiqlə və Yadda Saxla
                                </button>
                                <button type="reset" class="btn btn-light btn-block btn-sm mt-2">
                                    Formu Təmizlə
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
