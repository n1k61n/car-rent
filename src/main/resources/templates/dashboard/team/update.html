<!DOCTYPE html>
<html lang="en" layout:decorate="~{dashboard/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Üzv Məlumatlarını Yenilə</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">
                <i class="fas fa-user-edit mr-2 text-warning"></i>Üzvü Redaktə Et
            </h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-10">
                <form th:action="@{/dashboard/team/update/{id}(id=${id})}"
                      th:object="${updateMember}"
                      method="post">

                    <input type="hidden" th:field="*{id}">

                    <div class="card shadow mb-4 border-left-warning">
                        <div class="card-header py-3 bg-white">
                            <h6 class="m-0 font-weight-bold text-primary">Mövcud Məlumatlar</h6>
                        </div>
                        <div class="card-body px-4 py-4">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label font-weight-bold text-dark">Ad və Soyad</label>
                                    <input type="text" th:field="*{name}" class="form-control shadow-sm"
                                           placeholder="Məs: Əli Əliyev" required>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <label class="form-label font-weight-bold text-dark">Vəzifə</label>
                                    <input type="text" th:field="*{role}" class="form-control shadow-sm"
                                           placeholder="Məs: Layihə Rəhbəri" required>
                                </div>

                                <div class="col-12 mb-4">
                                    <label class="form-label font-weight-bold text-dark">Profil Şəkli (URL)</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-link"></i></span>
                                        </div>
                                        <input type="text" th:field="*{imageUrl}" class="form-control shadow-sm"
                                               placeholder="https://example.com/image.jpg">
                                    </div>

                                    <div class="mt-3 p-2 border rounded bg-light d-inline-block" th:if="*{imageUrl != null and !imageUrl.isEmpty()}">
                                        <small class="text-muted d-block mb-2">Cari Profil Şəkli:</small>
                                        <img th:src="*{imageUrl}" class="img-profile rounded-circle shadow-sm"
                                             style="width: 100px; height: 100px; object-fit: cover; border: 3px solid #fff;">
                                    </div>
                                </div>

                                <div class="col-12 mb-3">
                                    <label class="form-label font-weight-bold text-dark">Haqqında (Bio)</label>
                                    <textarea th:field="*{bio}" class="form-control shadow-sm" rows="5"
                                              placeholder="Üzv haqqında ətraflı məlumat daxil edin..."></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer bg-light d-flex justify-content-end py-3">
                            <a href="/dashboard/team/index" class="btn btn-secondary mr-2 shadow-sm">
                                <i class="fas fa-times mr-1"></i> İmtina
                            </a>
                            <button type="submit" class="btn btn-warning px-5 font-weight-bold shadow-sm text-dark">
                                <i class="fas fa-save mr-1"></i> Yenilə
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
