<!DOCTYPE html>
<html lang="en" layout:decorate="~{dashboard/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yeni Üzv Əlavə Et</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">
                <i class="fas fa-user-plus mr-2 text-primary"></i>Yeni Komanda Üzvü
            </h1>
            <a href="/dashboard/team/index" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm">
                <i class="fas fa-arrow-left fa-sm text-white-50"></i> Siyahıya qayıt
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12">
                <form method="post">
                    <div class="card shadow border-left-primary mb-4">
                        <div class="card-header py-3 bg-white">
                            <h6 class="m-0 font-weight-bold text-primary text-uppercase small">Şəxsi Məlumatlar</h6>
                        </div>
                        <div class="card-body px-5 py-4">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label font-weight-bold text-dark">Ad və Soyad</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-light"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="text" name="name" class="form-control" placeholder="Məs: Əli Əliyev" required>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <label class="form-label font-weight-bold text-dark">Vəzifə</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-light"><i class="fas fa-briefcase"></i></span>
                                        </div>
                                        <input type="text" name="role" class="form-control" placeholder="Məs: Fullstack Developer" required>
                                    </div>
                                </div>

                                <div class="col-12 mb-4">
                                    <label class="form-label font-weight-bold text-dark">Profil Şəkli (URL)</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-light"><i class="fas fa-image"></i></span>
                                        </div>
                                        <input type="text" name="authorImageUrl" class="form-control" placeholder="https://example.com/photo.jpg">
                                    </div>
                                    <small class="form-text text-muted">Şəklin birbaşa linkini daxil edin.</small>
                                </div>

                                <div class="col-12 mb-2">
                                    <label class="form-label font-weight-bold text-dark">Haqqında (Bio)</label>
                                    <textarea name="bio" class="form-control" rows="4" placeholder="Üzv haqqında qısa məlumat..."></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer bg-light text-right py-3">
                            <a href="/dashboard/team/index" class="btn btn-light btn-icon-split mr-2">
                                <span class="text">Ləğv et</span>
                            </a>
                            <button type="submit" class="btn btn-primary btn-icon-split">
                                <span class="icon text-white-50">
                                    <i class="fas fa-check"></i>
                                </span>
                                <span class="text px-4">Yadda Saxla</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
