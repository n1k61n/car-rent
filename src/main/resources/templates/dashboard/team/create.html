<!DOCTYPE html>
<html lang="en" layout:decorate="~{dashboard/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yeni Maşın Əlavə Et</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800">Yeni Uzv</h1>

        <form method="post">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Məlumatlar</h6>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Ad</label>
                            <input type="text" name="name" class="form-control" placeholder="" required>
                            <label class="form-label">Vəzifə</label>
                            <input type="text" name="role"  class="form-control" placeholder="" required>
                            <label class="form-label">Haqqında</label>
                            <input type="text" name="bio"   class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="form-label">Muellif Sekili</label>
                            <input type="text" name="authorImageUrl"   class="form-control" placeholder="Muelifin sekili">
                        </div>
                    </div>
                    <div class="text-right mt-4">
                        <a href="/dashboard/team/index" class="btn btn-secondary">Ləğv et</a>
                        <button type="submit" class="btn btn-primary px-5">Yadda Saxla</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
