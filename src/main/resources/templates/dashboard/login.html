<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş et — Avtomobil Siyahısı</title>
    <link rel="stylesheet" href="/auth/css/style.css">
</head>
<body>
<header>
    <div class="logo">Avtomobil Siyahısı</div>
    <nav>
        <a href="/">Ana Səhifə</a>
    </nav>
</header>

<main class="login-container">
    <h2>Giriş et</h2>
    <form action="/login" method="POST">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Şifrə:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Beni hatırla</label>
        </div>
        <button type="submit" class="btn-primary">Giriş et</button>
    </form>
    <p><a href="/register">Hesabınız yoxdur? Üçünüzü yaratın!</a></p>
    <p><a href="#">Şifrəni unutdunuz?</a></p>
</main>

<footer>
    <p>© 2023 Avtomobil Siyahısı</p>
</footer>
</body>
</html>
