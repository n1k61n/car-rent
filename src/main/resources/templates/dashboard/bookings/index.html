<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{dashboard/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Sifarişlərin İdarə Edilməsi</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Bütün Sifarişlər</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Car ID</th>
                            <th>Müştəri (Ad Soyad)</th>
                            <th>Avtomobil</th>
                            <th>Telefon</th>
                            <th>Tarix Götürmə - Qaytarma (Gün)</th>
                            <th>Status</th>
                            <th>Əməliyyatlar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="booking, i : ${bookings}">
                            <td th:text="${booking.carId}"></td>
                            <td th:text="${booking.userFirstName + ' ' + booking.userLastName}"></td>
                            <td th:text="${booking.carBrand + ' ' + booking.carModel}"></td>
                            <td th:text="${booking.phone}"></td>
                            <td th:text="|${booking.startDate} - ${booking.endDate} (${T(java.time.temporal.ChronoUnit).DAYS.between(booking.startDate, booking.endDate) + 1} gün)|">
                            </td>
                            <td>
                                <span th:if="${booking.status.name() == 'PENDING'}" class="badge badge-warning">Gözləyir</span>
                                <span th:if="${booking.status.name() == 'APPROVED'}" class="badge badge-success">Təsdiqlənib</span>
                                <span th:if="${booking.status.name() == 'REJECTED'}" class="badge badge-danger">Ləğv edilib</span>
                            </td>

                            <td>
                                <div class="btn-group">
                                    <form th:if="${booking.status.name() == 'PENDING'}"
                                          th:action="@{/dashboard/bookings/update-status/{id}(id=${booking.id})}" method="post">
                                        <input type="hidden" name="status" value="APPROVED">
                                        <button type="submit" class="btn btn-sm btn-success mr-1">Təsdiqlə</button>
                                    </form>

                                    <form th:if="${booking.status.name() == 'PENDING'}"
                                          th:action="@{/dashboard/bookings/update-status/{id}(id=${booking.id})}" method="post">
                                        <input type="hidden" name="status" value="REJECTED">
                                        <button type="submit" class="btn btn-sm btn-danger">Rədd et</button>
                                    </form>

                                    <a th:if="${booking.licenseFilePath != null}" th:href="@{'/uploads/licenses/' + ${booking.licenseFilePath}}" target="_blank" class="btn btn-sm btn-primary ml-1">
                                        <i class="fas fa-id-card"></i> Vəsiqə
                                    </a>

                                    <!-- Çek Düyməsi -->
                                    <button type="button" class="btn btn-sm btn-info ml-1"
                                            data-toggle="modal"
                                            th:attr="data-target='#receiptModal' + ${booking.id}">
                                        <i class="fas fa-receipt"></i> Çek
                                    </button>
                                </div>

                                <!-- Çek Modal -->
                                <div class="modal fade" th:id="'receiptModal' + ${booking.id}" tabindex="-1" role="dialog">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header bg-success text-white">
                                                <h5 class="modal-title">
                                                    <i class="fas fa-receipt"></i> Ödəniş Çeki
                                                </h5>
                                                <button type="button" class="close text-white" data-dismiss="modal">
                                                    <span>&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p class="text-muted mb-3">
                                                    <strong>Sifariş ID:</strong> #<span th:text="${booking.id}"></span>
                                                </p>

                                                <div class="d-flex justify-content-between mb-2">
                                                    <span class="text-muted">Avtomobil:</span>
                                                    <strong th:text="${booking.carBrand + ' ' + booking.carModel}"></strong>
                                                </div>

                                                <div class="d-flex justify-content-between mb-2">
                                                    <span class="text-muted">Başlanğıc Tarixi:</span>
                                                    <strong th:text="${#temporals.format(booking.startDate, 'dd-MM-yyyy')}"></strong>
                                                </div>

                                                <div class="d-flex justify-content-between mb-2">
                                                    <span class="text-muted">Bitmə Tarixi:</span>
                                                    <strong th:text="${#temporals.format(booking.endDate, 'dd-MM-yyyy')}"></strong>
                                                </div>

                                                <div class="d-flex justify-content-between mb-2">
                                                    <span class="text-muted">Günlük Qiymət:</span>
                                                    <strong th:text="${booking.dailyPrice} + ' AZN'"></strong>
                                                </div>

                                                <hr/>

                                                <div class="d-flex justify-content-between mb-2">
                                                    <span class="font-weight-bold">Ümumi Məbləğ:</span>
                                                    <strong class="text-success" th:text="${booking.totalPrice} + ' AZN'"></strong>
                                                </div>

                                                <div class="d-flex justify-content-between mt-2">
                                                    <span class="text-muted">Status:</span>
                                                    <span th:if="${booking.status.name() == 'PENDING'}" class="badge badge-warning">Gözləyir</span>
                                                    <span th:if="${booking.status.name() == 'APPROVED'}" class="badge badge-success">Təsdiqlənib</span>
                                                    <span th:if="${booking.status.name() == 'REJECTED'}" class="badge badge-danger">Ləğv edilib</span>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Bağla</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /Çek Modal -->

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
