<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head>
    <title>Chat</title>
    <link href="/dashboard/css/chat.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="content">
    <h1 class="h3 mb-4 text-gray-800">Çat Sistemi</h1>

    <div class="card shadow mb-4">
        <div class="card-body p-0">
            <div class="chat-container">
                <div class="chat-users-sidebar">
                    <div class="p-3">
                        <input type="text" class="form-control form-control-sm" placeholder="İstifadəçi axtar...">
                    </div>
                    <div id="user-list">

                    </div>
                </div>

                <div class="chat-main-area">
                    <div class="text-center small text-muted p-2" style="border-bottom: 1px solid #eee; background: #fdfdfd;">
                        <i class="fas fa-info-circle mr-1"></i>
                        Mesajlar 24 saat sonra avtomatik silinir.
                    </div>
                    <div id="chat-windows" class="messages-body"
                         style="display: flex; flex-direction: column; height: 450px; overflow-y: auto; padding: 15px; background: #fff;">
                        <div class="text-center text-muted small py-5">Bağlantı gözlənilir...</div>
                    </div>

                    <div class="messages-footer">
                        <form id="messageForm">
                            <div class="input-group">
                                <input type="text" id="messageInput" autocomplete="off"
                                       class="form-control border-0 bg-light"
                                       placeholder="Mesajınızı yazın...">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit" id="sendButton">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<th:block layout:fragment="script">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/dashboard/js/chat.js}"></script>
</th:block>

</body>
</html>
