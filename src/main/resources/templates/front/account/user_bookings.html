<!DOCTYPE html>
<html lang="en" layout:decorate="~{front/account/user-layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="#{user.bookings.title}">My Bookings</title>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="#{user.bookings.title}">My Bookings</h1>


    <!-- DASHBOARD -->
    <div class="site-section">
        <div class="container">
            <div class="row">

                <!-- CONTENT -->
                <div class="col-lg-12">
                    <div class="bg-white shadow-sm rounded p-4">



                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="thead-light">
                                <tr>
                                    <th th:text="#{user.bookings.id}">#</th>
                                    <th th:text="#{user.bookings.car}">Car</th>
                                    <th th:text="#{user.bookings.date}">Date</th>
                                    <th th:text="#{user.bookings.price}">Price</th>
                                    <th th:text="#{user.bookings.status}">Status</th>
                                    <th></th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="booking : ${bookings}">
                                    <td th:text="${booking.id}">1</td>

                                    <td>
                                        <strong th:text="${booking.car.brand + ' ' + booking.car.model}">
                                            BMW X5
                                        </strong>
                                    </td>

                                    <td>
                                        <small class="text-muted">
                                            <span th:text="${#temporals.format(booking.startDate,'dd.MM.yyyy')}"></span>
                                            -
                                            <span th:text="${#temporals.format(booking.endDate,'dd.MM.yyyy')}"></span>
                                        </small>
                                    </td>

                                    <td th:text="${booking.totalPrice + ' AZN'}">250 AZN</td>

                                    <td>
                                        <span class="badge px-3 py-2 text-black"
                                              th:classappend="
                                              ${booking.status.name() == 'COMPLETED'} ? 'badge-success' :
                                              (${booking.status.name() == 'CANCELLED'} ? 'badge-danger' : 'badge-warning')"
                                              th:text="${booking.status}">
                                        </span>
                                    </td>

                                    <td>
                                        <form th:if="${booking.status.name() == 'PENDING'}"
                                              th:action="@{/account/bookings/delete}"
                                              method="post">
                                            <input type="hidden" name="id" th:value="${booking.id}">
                                            <button class="btn btn-sm btn-outline-danger"
                                                    th:onclick="'return confirm(\'' + #{user.bookings.cancel_confirm} + '\')'"
                                                    th:text="#{user.bookings.cancel}">
                                                Cancel
                                            </button>
                                        </form>
                                    </td>
                                </tr>

                                <tr th:if="${#lists.isEmpty(bookings)}">
                                    <td colspan="6" class="text-center py-5">
                                        <p class="text-muted mb-3" th:text="#{user.bookings.no_bookings}">
                                            You have no bookings yet
                                        </p>
                                        <a href="/listing"
                                           class="btn btn-primary btn-sm text-white" th:text="#{user.bookings.rent_car}">
                                            Rent a Car
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
