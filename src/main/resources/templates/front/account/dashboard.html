<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/account/user-layout}">

<head>
    <title th:text="#{user.dashboard.title}">User Dashboard</title>
</head>

<body>

<div layout:fragment="content">

    <!-- Page Title -->
    <div class="mb-4">
        <h2>
            <span th:text="#{user.dashboard.welcome}">Welcome,</span>
            <span class="text-primary" th:text="${user.firstName}">User</span> ðŸ‘‹
        </h2>
        <p class="text-muted" th:text="#{user.dashboard.welcome_desc}">
            You can manage your bookings and account information here.
        </p>
    </div>

    <!-- STAT CARDS -->
    <div class="row g-4 mb-4">

        <div class="col-md-4">
            <div class="card shadow-sm text-center p-3">
                <h6 class="text-muted" th:text="#{user.dashboard.total_bookings}">Total Bookings</h6>
                <h2 th:text="${stats.totalBookings}">0</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm text-center p-3">
                <h6 class="text-muted" th:text="#{user.dashboard.active}">Active</h6>
                <h2 class="text-success" th:text="${stats.activeBookings}">0</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm text-center p-3">
                <h6 class="text-muted" th:text="#{user.dashboard.completed}">Completed</h6>
                <h2 class="text-secondary" th:text="${stats.completedBookings}">0</h2>
            </div>
        </div>

    </div>

    <!-- LAST BOOKINGS -->
    <div class="card shadow-sm">
        <div class="card-body">

            <h4 class="mb-3" th:text="#{user.dashboard.last_bookings}">Last Bookings</h4>

            <div th:if="${#lists.isEmpty(bookings)}"
                 class="alert alert-info" th:text="#{user.dashboard.no_bookings}">
                You have no bookings yet.
            </div>

            <table class="table table-hover"
                   th:if="${!#lists.isEmpty(bookings)}">

                <thead>
                <tr>
                    <th>#</th>
                    <th th:text="#{user.dashboard.car}">Car</th>
                    <th th:text="#{user.dashboard.date}">Date</th>
                    <th th:text="#{user.dashboard.status}">Status</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.id}">1</td>
                    <td th:text="${booking.car.brand + ' ' + booking.car.model}">BMW X5</td>
                    <td th:text="${#temporals.format(booking.startDate,'dd.MM.yyyy')}">
                        20.01.2026
                    </td>
                    <td>
                        <span class="badge"
                              th:text="${booking.status}"
                              th:classappend="
                                  ${booking.status.name() == 'APPROVED'} ? 'bg-success' :
                                  (${booking.status.name() == 'COMPLETED'} ? 'bg-secondary' :
                                  'bg-danger')">
                            ACTIVE
                        </span>
                    </td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>

</div>

</body>
</html>
