<!doctype html>
<html lang="en" layout:decorate="~{front/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">


<head>
    <title th:text="#{nav.about} + ' - CarRental'">Profilim - CarRental</title>
    <meta charset="utf-8">
</head>

<body>

<div layout:fragment="content">
    <div class="hero inner-page" style="background-image: url('/front/images/hero_1_a.jpg');">
        <div class="container">
            <div class="row align-items-end">
                <div class="col-lg-5">
                    <div class="intro">
                        <h1 th:text="#{user.profile}">Şəxsi Kabinet</h1>
                        <p class="text" th:text="#{profile.desc}">Profil məlumatlarınızı buradan idarə edə bilərsiniz.</p>

                        <div class="custom-breadcrumbs">
                            <a href="/" th:text="#{nav.home}">Ana Səhifə</a>
                            <span class="mx-2">/</span>
                            <strong th:text="#{user.profile}">Şəxsi Kabinet</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="site-section bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-5">
                    <div class="p-4 bg-white shadow-sm rounded">
                        <div class="text-center mb-4">
                            <div class="display-1 text-primary"><span class="icon-user-circle"></span></div>
                            <h3 th:text="${user.firstName + ' ' + user.lastName}">Ad Soyad</h3>
                            <span class="badge badge-primary" th:text="${user?.role}">USER</span>
                        </div>
                        <hr>
                        <ul class="list-unstyled">
                            <li class="mb-2"><strong th:text="#{contact.email} + ':'">Email:</strong> <span th:text="${user.email}">email@example.com</span></li>
                            <li class="mb-2"><strong th:text="#{register.phone} + ':'">Telefon:</strong> <span th:text="${user.phoneNumber}">+994 -- --- -- --</span></li>
                        </ul>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="bg-white p-5 shadow-sm rounded">
                        <h4 class="mb-4" th:text="#{profile.update_title}">Məlumatları Yenilə</h4>

                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <form th:action="@{/profile/update}" th:object="${userProfileUpdateDto}" method="post">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label th:text="#{register.first_name}">Ad</label>
                                    <input type="text" class="form-control" th:field="*{firstName}">
                                    <div class="text-danger small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label th:text="#{register.last_name}">Soyad</label>
                                    <input type="text" class="form-control" th:field="*{lastName}">
                                    <div class="text-danger small" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label th:text="#{register.phone}">Telefon Nömrəsi</label>
                                <input type="text" class="form-control" th:field="*{phoneNumber}">
                                <div class="text-danger small" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                            </div>
                            <div class="form-group">
                                <label th:text="#{profile.new_password}">Yeni Şifrə (dəyişmək istəmirsinizsə boş buraxın)</label>
                                <input type="password" class="form-control" th:field="*{password}">
                                <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                            <button type="submit" class="btn btn-primary text-white px-4" th:text="#{profile.btn_save}">Yadda Saxla</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
