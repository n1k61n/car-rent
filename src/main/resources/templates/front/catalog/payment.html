<!doctype html>
<html lang="en"
      layout:decorate="~{front/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{payment.title}">Payment</title>
</head>
<body>

<div layout:fragment="content">
    <div class="hero inner-page" style="background-image: url('/front/images/hero_1_a.jpg');">

    </div>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0" th:text="#{payment.details}">Payment Details</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/booking/process-payment}" method="post">
                            <input type="hidden" name="bookingId" th:value="${bookingId}">

                            <div class="form-group">
                                <label for="cardName" th:text="#{payment.card_holder}">Card Holder Name</label>
                                <input type="text" class="form-control" id="cardName" th:placeholder="#{payment.card_holder_placeholder}" required>
                            </div>

                            <div class="form-group">
                                <label for="cardNumber" th:text="#{payment.card_number}">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber" th:placeholder="#{payment.card_number_placeholder}" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="expiryDate" th:text="#{payment.expiry_date}">Expiry Date</label>
                                        <input type="text" class="form-control" id="expiryDate" th:placeholder="#{payment.expiry_date_placeholder}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="cvv" th:text="#{payment.cvv}">CVV</label>
                                        <input type="text" class="form-control" id="cvv" th:placeholder="#{payment.cvv_placeholder}" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-success btn-block btn-lg" th:text="#{payment.btn_pay}">Pay Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
