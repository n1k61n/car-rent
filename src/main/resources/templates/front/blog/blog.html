<!doctype html>
<html lang="en" layout:decorate="~{front/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{nav.blog} + ' - CarRental'">Blog</title>
</head>

<body>
<div layout:fragment="content">

    <div class="hero inner-page" style="background-image: url('/front/images/hero_1_a.jpg');">
        <div class="container">
            <div class="row align-items-end">
                <div class="col-lg-5">
                    <div class="intro">
                        <h1 th:text="#{nav.blog}">Bloq</h1>
                        <div class="custom-breadcrumbs">
                            <a href="/" th:text="#{nav.home}">Ana Səhifə</a>
                            <span class="mx-2">/</span>
                            <strong th:text="#{nav.blog}">Bloq</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="site-section bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4" th:each="blog : ${blogs.content}">
                    <div class="post-entry-1 h-100">
                        <img th:src="${blog.imageUrl != null ? blog.imageUrl : '/front/images/car_1.jpg'}" alt="Image" class="img-fluid">                        <div class="post-entry-1-contents">
                            <h2><a th:href="'/blog/single/' + ${blog.id}" th:text="${blog.title}">Blog Title</a></h2>
                            <span class="meta d-inline-block mb-3">
                                    <span th:text="${#temporals.format(blog.createdAt, 'dd MMMM, yyyy')}">July 17, 2019</span>
                                    <span class="mx-2">by</span>
                                    <a href="#" th:text="${blog.author}">Admin</a>
                                </span>
                            <p th:text="${#strings.abbreviate(blog.content, 120)}">Blog summary content goes here...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" th:if="${blogs.totalPages > 1}">
                <div class="col-12 text-center">
                    <div class="custom-pagination">

                        <a th:if="${blogs.hasPrevious()}"
                           th:href="'/blog?page=' + ${blogs.number - 1}">&lt;</a>

                        <span th:each="i : ${#numbers.sequence(0, blogs.totalPages - 1)}">
                           <a th:href="'/blog?page=' + ${i}"
                              th:text="${i + 1}"
                              th:classappend="${blogs.number == i} ? 'active' : ''"></a>
                        </span>

                        <a th:if="${blogs.hasNext()}"
                           th:href="'/blog?page=' + ${blogs.number + 1}">&gt;</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
