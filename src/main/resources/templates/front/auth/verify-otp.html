<!doctype html>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Təsdiqləmə - CarRental</title>

    <link rel="stylesheet" href="/front/css/bootstrap.min.css">
    <link rel="stylesheet" href="/front/css/style.css">
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

<div class="site-wrap" id="home-section">

    <div class="site-section bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="bg-white p-5 shadow-sm rounded">
                        <h2 class="text-black mb-4 font-weight-bold">E-poçt Təsdiqləmə</h2>

                        <p class="mb-4 text-muted small">
                            Zəhmət olmasa, <strong th:text="${email}">nümunə@mail.com</strong> ünvanına göndərilən 6 rəqəmli təsdiq kodunu daxil edin.
                        </p>

                        <div th:if="${error}" class="alert alert-danger p-2 mb-3 small" th:text="${error}">
                            Daxil edilən kod yanlışdır və ya vaxtı bitib.
                        </div>
                        <div th:if="${message}" class="alert alert-success p-2 mb-3 small" th:text="${message}"></div>

                        <form method="post">
                            <input type="hidden" name="email" th:value="${email}" />

                            <div class="form-group mb-4">
                                <label class="text-black">Təsdiq Kodu</label>
                                <input type="text"
                                       name="code"
                                       class="form-control text-center font-weight-bold"
                                       style="letter-spacing: 10px; font-size: 24px;"
                                       placeholder="000000"
                                       required
                                       maxlength="6"
                                       pattern="\d{6}">
                                <small class="form-text text-muted mt-2">
                                    Kodun bitmə vaxtı: <span id="timer" class="text-danger font-weight-bold">05:00</span>
                                </small>
                            </div>

                            <div class="form-group">
                                <input type="submit" value="Təsdiqlə" class="btn btn-primary btn-block text-white py-3">
                            </div>
                        </form>

                        <div class="mt-4 text-center">
                            <!-- Timer bitəndə görünəcək hissə -->
                            <p class="small" id="resend-container" style="display: none;">
                                <span>Kod gəlmədi?</span>
                                <a th:href="@{/auth/resend(email=${email})}" class="font-weight-bold">Yenidən göndər</a>
                            </p>

                            <p class="small">
                                <a href="/login" th:text="#{login.back_home}">Giriş səhifəsinə dön</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="/front/js/jquery-3.3.1.min.js"></script>
<script src="/front/js/bootstrap.min.js"></script>
<script src="/front/js/main.js"></script>
<script src="/front/js/otp-timer.js"></script>

</body>
</html>
