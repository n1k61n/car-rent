<!doctype html>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Şifrəni unutmusunuz? - CarRental</title>

    <link rel="stylesheet" href="/front/css/bootstrap.min.css">
    <link rel="stylesheet" href="/front/css/style.css">
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

<div class="site-wrap" id="home-section">

    <div class="site-section bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="bg-white p-5 shadow-sm rounded">
                        <h2 class="text-black mb-4 font-weight-bold">Şifrəni unutmusunuz?</h2>

                        <div th:if="${error}" class="alert alert-danger p-2 mb-3 small" th:text="${error}"></div>
                        <div th:if="${message}" class="alert alert-success p-2 mb-3 small" th:text="${message}"></div>

                        <form th:action="@{/forgot-password}" method="post">
                            <div class="form-group mb-4">
                                <label class="text-black">Email ünvanınız</label>
                                <input type="email" name="email" class="form-control" placeholder="Email daxil edin" required>
                            </div>

                            <div class="form-group">
                                <input type="submit" value="Yeni Şifrə Göndər" class="btn btn-primary btn-block text-white py-3">
                            </div>
                        </form>

                        <div class="mt-4 text-center">
                            <p class="small">
                                <a href="/login">Giriş səhifəsinə qayıt</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="/front/js/jquery-3.3.1.min.js"></script>
<script src="/front/js/bootstrap.min.js"></script>
<script src="/front/js/main.js"></script>

</body>
</html>
