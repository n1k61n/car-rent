<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{login.title}">Login - CarRental</title>

    <link rel="stylesheet" href="/front/css/bootstrap.min.css">

    <link rel="stylesheet" href="/front/css/style.css">
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

<div class="site-wrap" id="home-section">


    <div class="site-section bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="bg-white p-5 shadow-sm rounded">
                        <h2 class="text-black mb-4 font-weight-bold" th:text="#{login.title}">Login to System</h2>

                        <div th:if="${param.error}" class="alert alert-danger p-2 mb-3 small" th:text="#{login.error_message}">
                            Invalid email or password.
                        </div>
                        <div th:if="${message}" class="alert alert-success p-2 mb-3 small" th:text="${message}"></div>

                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label class="text-black" th:text="#{contact.email}">Email</label>
                                <input type="email" name="email" class="form-control" th:placeholder="#{login.email_placeholder}" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="text-black" th:text="#{login.password}">Password</label>
                                <input type="password" name="password" class="form-control" th:placeholder="#{login.password_placeholder}" required>
                            </div>

                            <div class="form-group d-flex align-items-center mb-4">
                                <input type="checkbox" id="remember" name="remember-me" class="mr-2">
                                <label for="remember" class="mb-0" th:text="#{login.remember_me}">Remember me</label>
                            </div>

                            <div class="form-group">
                                <input type="submit" th:value="#{nav.login}" class="btn btn-primary btn-block text-white py-3">
                            </div>
                        </form>

                        <div class="mt-4 text-center">
                            <p class="small">
                                <a href="/forgot-password" th:text="#{login.forgot_password}">Forgot password?</a>
                            </p>
                            <p class="small">
                                <span th:text="#{login.no_account}">Don't have an account?</span>
                                <a href="/register" th:text="#{login.register_link}">Register here</a>
                            </p>
                            <p class="small">
                                <a href="/" th:text="#{login.back_home}">Back to home</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="/front/js/jquery-3.3.1.min.js"></script>
<script src="/front/js/bootstrap.min.js"></script>
<script src="/front/js/main.js"></script>

</body>
</html>
