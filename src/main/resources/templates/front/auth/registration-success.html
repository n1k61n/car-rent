<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{auth.success_title}">Congratulations - CarRental</title>

    <link rel="stylesheet" href="/front/css/bootstrap.min.css">
    <link rel="stylesheet" href="/front/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

<div class="site-wrap" id="home-section">

    <div class="site-section bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <div class="bg-white p-5 shadow-sm rounded">

                        <div class="mb-4">
                            <i class="fas fa-check-circle text-success" style="font-size: 80px;"></i>
                        </div>

                        <h2 class="text-black mb-3 font-weight-bold" th:text="#{auth.success_title}">Congratulations!</h2>

                        <p class="text-muted mb-4" th:text="#{auth.success_desc}">
                            Your account has been successfully verified. You can now fully use **CarRental** services and rent the car of your dreams.
                        </p>

                        <div class="form-group mt-4">
                            <a href="/login" class="btn btn-primary btn-block text-white py-3" th:text="#{auth.success_login_btn}">
                                Go to Login Page
                            </a>
                        </div>

                        <div class="mt-4">
                            <p class="small text-muted">
                                <span th:text="#{auth.success_support_text}">If you have any difficulties, please contact our</span>
                                <a href="/contact" class="text-primary" th:text="#{auth.success_support_link}">support team</a>.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="/front/js/jquery-3.3.1.min.js"></script>
<script src="/front/js/bootstrap.min.js"></script>

</body>
</html>
