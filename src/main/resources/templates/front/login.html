<!doctype html>
<html lang="en" layout:decorate="~{front/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Giriş et - CarRental</title>
</head>
<body>

<div layout:fragment="content">
    <div class="hero inner-page" style="background-image: url('/front/images/hero_1_a.jpg');">
        <div class="container">
            <div class="row align-items-end">
                <div class="col-lg-5">
                    <div class="intro">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="site-section bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="bg-white p-5 shadow-sm rounded">
                        <h2 class="text-black mb-4 font-weight-bold">Giriş et</h2>

                        <div th:if="${param.error}" class="alert alert-danger p-2 mb-3 small">
                            Yanlış məlumat daxil edilib.
                        </div>

                        <form  method="post">
                            <div class="form-group">
                                <label class="text-black">Email</label>
                                <input type="email" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="text-black">Şifrə</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>

                            <div class="form-group d-flex align-items-center">
                                <input type="checkbox" id="remember" name="remember-me" class="mr-2">
                                <label for="remember" class="mb-0">Məni xatırla</label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block text-white py-3">Giriş et</button>
                        </form>

                        <div class="mt-4 text-center">
                            <p class="small">Hesabınız yoxdur? <a href="/register">Qeydiyyatdan keçin</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
