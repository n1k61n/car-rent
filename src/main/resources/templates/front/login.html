<!doctype html>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Giriş et - CarRental</title>

    <link rel="stylesheet" href="/front/css/bootstrap.min.css">

    <link rel="stylesheet" href="/front/css/style.css">
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

<div class="site-wrap" id="home-section">


    <div class="site-section bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="bg-white p-5 shadow-sm rounded">
                        <h2 class="text-black mb-4 font-weight-bold">Sistemə Giriş</h2>

                        <div th:if="${param.error}" class="alert alert-danger p-2 mb-3 small">
                            E-poçt ünvanı və ya şifrə yanlışdır.
                        </div>

                        <form action="/login" method="post">
                            <div class="form-group">
                                <label class="text-black">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="E-poçtunuzu daxil edin" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="text-black">Şifrə</label>
                                <input type="password" name="password" class="form-control" placeholder="Şifrənizi daxil edin" required>
                            </div>

                            <div class="form-group d-flex align-items-center mb-4">
                                <input type="checkbox" id="remember" name="remember-me" class="mr-2">
                                <label for="remember" class="mb-0">Məni xatırla</label>
                            </div>

                            <div class="form-group">
                                <input type="submit" value="Giriş et" class="btn btn-primary btn-block text-white py-3">
                            </div>
                        </form>

                        <div class="mt-4 text-center">
                            <p class="small">Hesabınız yoxdur? <a href="/register">Qeydiyyatdan keçin</a></p>
                            <p class="small"><a href="/">Ana səhifəyə dön</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/front/js/jquery-3.3.1.min.js"></script>
<script src="/front/js/bootstrap.min.js"></script>
<script src="/front/js/main.js"></script>

</body>
</html>
