spring.application.name=carrent

spring.datasource.url=jdbc:postgresql://localhost:5432/cardb
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.session.jdbc.initialize-schema=always
spring.session.store-type=jdbc
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.session.jdbc.save-mode=ALWAYS


# Fayl ölçüsü limitləri (bunlar standartdır və işləyir)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# Tomcat tənzimləmələri
server.tomcat.max-parameter-count=5000
server.tomcat.max-post-size=50MB
server.tomcat.max-swallow-size=100MB

# ƏLAVƏ EDİLDİ (Ehtiyat üçün):
server.tomcat.max-request-parts=100

spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false