spring.application.name=carrent

# --- DATABASE SETTINGS ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driverClassName=org.postgresql.Driver
# \u018Fg\u0259r bazan\u0131z art\u0131q haz\u0131rd\u0131rsa, a\u00E7\u0131l\u0131\u015F\u0131n s\u00FCr\u0259tl\u0259nm\u0259si \u00FC\u00E7\u00FCn 'update' yerin\u0259 'none' yaza bil\u0259rsiniz
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# --- SERVER SETTINGS (Render \u00FC\u00E7\u00FCn vacibdir) ---
server.port=${PORT:8080}
server.address=0.0.0.0
# A\u011F\u0131r t\u0259tbiql\u0259rin s\u00F6nm\u0259m\u0259si \u00FC\u00E7\u00FCn ehtiyat t\u0259nziml\u0259m\u0259
server.shutdown=graceful

# --- EMAIL SETTINGS (Gmail Port 465 SSL Versiyas\u0131) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.properties.mail.debug=false

# --- LOGGING ---
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework.web.socket.config.WebSocketMessageBrokerStats=ERROR
logging.level.com.example.carrent.services.impl=DEBUG

# --- FILE UPLOAD LIMITS ---
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- TOMCAT OPTIMIZATION ---
server.tomcat.max-parameter-count=5000
server.tomcat.max-post-size=50MB
server.tomcat.max-swallow-size=100MB
server.tomcat.max-request-parts=100

# --- LOCALIZATION ---
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false
spring.session.store-type=none